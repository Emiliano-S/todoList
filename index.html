<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link href="style.css" rel="stylesheet" />
        <title>Todo-list</title>
    </head>
    <body class="d-flex flex-column justify-content-start">
        <div class="container-fluid d-flex flex-column justify-content-start overflow-auto gap-4" id="containerMain">
            <div class="container mt-4">
                <div class="container d-flex flex-sm-row flex-column align-items-center gap-3">
                    <div class="row col-sm-6 justify-content-center">
                        <div class="col">
                            <div class="input-group rounded shadow-sm rounded">
                                <input type="search" id="search-todo" class="form-control rounded" placeholder="Search your todo!" aria-label="Search" aria-describedby="search-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" id="btnFilterByName" data-filter="filterByName" class="btn btn-secondary filter-buttons"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sorting by title"></button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" id="btnFilterShowTrue" data-filter="filterShowTrue" class="btn btn-secondary filter-buttons" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show only completed"></button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" id="btnFilterShowFalse" data-filter="filterShowFalse" class="btn btn-secondary filter-buttons" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Show only in progress"></button>
                        </div>
                        <div class="col-3 d-flex justify-content-center">
                            <button type="button" id="btnFilterOrderTrue" data-filter="filterOrderTrue" class="btn btn-secondary filter-buttons" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sorting by completed"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container  d-flex flex-column shadow-lg p-4 mb-5 bg-body rounded">
                <div class="container" id="todoContainer">
                    <div class="row py-3 border-bottom border-2 fw-bold">
                        <div class="col-2 d-flex justify-content-center align-items-center">Id</div>
                        <div class="col-6">Title</div>
                        <div class="col-4 d-flex justify-content-center align-items-center">Completed</div>
                    </div>
                    <div id="todoList">
                        
                    </div>
                    <div class="row d-flex justify-content-center">
                        <nav class="mt-4">
                            <ul class="pagination d-flex flex-wrap justify-content-center" id="paginationToDo">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
